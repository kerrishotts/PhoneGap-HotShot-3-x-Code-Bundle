<html>
  <!--
      highScoresView.html
    -->
  <body>
    <div class="ui-scroll-container">

        <div class="high-scores-title">%HIGH_SCORES%</div>

        <div class="ui-scroll-container high-scores">
            <table class="high-scores-table">
                <thead>
                    <tr><th width="25%" align="left">%PLAYER%</th><th width="25%" align="right">%SCORE%</th><th width="25%" align="center">%LEVEL%</th><th width="25%" align="right">%DISTANCE%</th></tr>
                </thead>
                <tbody class="high-scores-list">
                </tbody>
            </table>
        </div>

        <div class="high-scores-actions action-group">
            <div class="high-scores-back button">%BACK%</div>
        </div>

    </div>
  </body>
</html>
