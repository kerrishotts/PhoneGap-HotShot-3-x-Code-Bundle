<html>
  <!--
      noteListItem.html

      This is used as template when generating the list item for
      each note. The %...% values are replacement variables, and
      will be replaced appropriately during rendering.
    -->
  <body>
    <div class="ui-label note-name">%NAME%</div>
    <div class="ui-label note-modified-date">%MODIFIED%</div>
    <div class="ui-label note-line-count">%LINECOUNT%</div>
    <div class="ui-indicator ui-arrow-direction-right"></div>
  </body>
</html>
